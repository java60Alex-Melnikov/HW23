<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Catgram</title>
  </head>
  <body>
    <header>
      <h2 class="logo">CATGRAM</h2>
    </header>
    <div class="main">
      <div class="detailedFrame">
        <div class="detailedContainer">
          <img
          src="https://cdn2.thecatapi.com/images/0XYvRd7oD.jpg"
          alt="image of a cat"
          class="detailedContainer--image animation-up"
          />
          <span class="detailedContainer--title animation-down"
            >CATGRAM contains images and descriptions of a cat breeds<span class="for_ellipsis">.....</span>
          </span>
        </div>
      </div>
      <ul class="gallery">
        <li class="gallery--item">
            <img
              src=""
              alt="cat breed"
              class="gallery--item_image"
              data-detailed-image=""
              data-detailed-title=""
            />
            <span class="gallery--item_title">Loading...</span>
          </li>
      </ul>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
